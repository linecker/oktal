        function appendJSAfterLoad() {
            var g = document.createElement("script");
            var o = document.createElement("script");
            g.src = "script/glue.js";
            o.src = "script/oktal.js";
            document.body.appendChild(g);

            window.attachEvent("onload", appendJSAfterLoad);
        else window.onload = appendJSAfterLoad;
    </script>
